<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clustering - School Shootings</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../recourses/css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar-placeholder"></div>
    
    <article>
        <h3 class="container mt-4">School Shootings</h3>
        <section class="container mt-4" id="school_shootings_clustering">
            <h5>Clustering using K-Means</h5>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <img src="../../recourses/img/plots/school_shootings_VK_SK.png" alt="School Shootings VK vs SK" class="img-fluid rounded shadow-sm">
                </div>
                <div class="col-md-6 mb-3">
                    <img src="../../recourses/img/plots/school_shootings_VI_SK.png" alt="School Shootings VI vs SK" class="img-fluid rounded shadow-sm">
                </div>
                <div class="col-md-6 mb-3">
                    <img src="../../recourses/img/plots/school_shootings_VK_SI.png" alt="School Shootings VK vs SI" class="img-fluid rounded shadow-sm">
                </div>
                <div class="col-md-6 mb-3">
                    <img src="../../recourses/img/plots/school_shootings_VI_SI.png" alt="School Shootings VI vs SI" class="img-fluid rounded shadow-sm">
                </div>
                <div class="col-md-6 mb-3">
                    <img src="../../recourses/img/plots/school_shootings_VK_SA.png" alt="School Shootings VK vs SA" class="img-fluid rounded shadow-sm">
                </div>
                <div class="col-md-6 mb-3">
                    <img src="../../recourses/img/plots/school_shootings_VI_SA.png" alt="School Shootings VI vs SA" class="img-fluid rounded shadow-sm">
                </div>
            </div>
        </section>
        <section class="container mt-4" id="school_shootings_h_clustering">
            <h5>Clustering using Hierarchical</h5>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <img src="../../recourses/img/plots/school_shootings_hc_VK_SK.png" alt="School Shootings VK vs SK" class="img-fluid rounded shadow-sm">
                </div>
                <div class="col-md-6 mb-3">
                    <img src="../../recourses/img/plots/school_shootings_hc_VI_SK.png" alt="School Shootings VI vs SK" class="img-fluid rounded shadow-sm">
                </div>
                <div class="col-md-6 mb-3">
                    <img src="../../recourses/img/plots/school_shootings_hc_VK_SI.png" alt="School Shootings VK vs SI" class="img-fluid rounded shadow-sm">
                </div>
                <div class="col-md-6 mb-3">
                    <img src="../../recourses/img/plots/school_shootings_hc_VI_SI.png" alt="School Shootings VI vs SI" class="img-fluid rounded shadow-sm">
                </div>
                <div class="col-md-6 mb-3">
                    <img src="../../recourses/img/plots/school_shootings_hc_VK_SA.png" alt="School Shootings VK vs SA" class="img-fluid rounded shadow-sm">
                </div>
                <div class="col-md-6 mb-3">
                    <img src="../../recourses/img/plots/school_shootings_hc_VI_SA.png" alt="School Shootings VI vs SA" class="img-fluid rounded shadow-sm">
                </div>
            </div>
        </section>
    </article>

    <script src="../../recourses/js/script.js"></script>
</body>
</html>

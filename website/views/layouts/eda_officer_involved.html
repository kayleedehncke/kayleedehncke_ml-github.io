<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Prep & EDA - Mass Shootings</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../recourses/css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar-placeholder"></div>
    
    <article>
        <h3 class="container mt-4">Officer Involved Shootings</h3>
        <section class="container mt-4" id="officer_involved_raw">
            <h5>Raw Data</h5>
            <img src="../../recourses/img/tables/officer_raw_table.png" alt="Officer Involved Shootings Raw Data Table" class="img-fluid mb-3">
        </section>    
        <section class="container mt-4" id="officer_involved_shootings_cleaned">
            <h5>Cleaned Data</h5>
            <img src="../../recourses/img/tables/officer_cleaned_table.png" alt="Officer Involved Shootings Cleaned Data Table" class="img-fluid mb-3">
        </section>
        <section class="container mt-4" id="officer_involved_shootings_eda">
            <h5>EDA</h5>
            <img src="../../recourses/img/plots/officer_involved_by_state.png" alt="Officer Involved Shootings by State Plot" class="img-fluid mb-3">
            <img src="../../recourses/img/plots/officer_involved_by_year.png" alt="Officer Involved Shootings by Year Plot" class="img-fluid mb-3">
            <img src="../../recourses/img/plots/officer_involved_injury_killed_by_year.png" alt="Officer Involved Shootings Injuries and Deaths by Year Plot" class="img-fluid mb-3">
        </section> 
    </article>

    <script src="../../recourses/js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data Prep & EDA</title>
        <!-- Bootstrap CSS -->
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../recourses/css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar-placeholder"></div>

    <article>
        <section class="container mt-4" id="mass_shootings">
            <h3>Mass Shootings</h3>
            <h5>Raw Data</h5>
            <img src="../recourses/img/tables/mass_raw_table.png" alt="Mass Shootings Raw Data Table" class="img-fluid mb-3">
            <h5>Cleaned Data</h5>
            <img src="../recourses/img/tables/mass_cleaned_table.png" alt="Mass Shootings Cleaned Data Table" class="img-fluid mb-3">
        </section>

        <section class="container mt-4" id="officer_involved">
            <h3>Officer Involved Shootings</h3>
            <h5>Raw Data</h5>
            <img src="../recourses/img/tables/officer_raw_table.png" alt="Officer Involved Shootings Raw Data Table" class="img-fluid mb-3">
            <h5>Cleaned Data</h5>
            <img src="../recourses/img/tables/officer_cleaned_table.png" alt="Officer Involved Shootings Cleaned Data Table" class="img-fluid mb-3">
        </section>
    </article>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;

                // Highlight current page link
                let currentPage = window.location.pathname.split("/").pop().toLowerCase().split("?")[0].split("#")[0];
                if (!currentPage) currentPage = "home.html";
                const navLinks = document.querySelectorAll('#navbar-placeholder .nav-link');
                navLinks.forEach(link => {
                    if (link.getAttribute('href').toLowerCase() === currentPage) {
                        link.classList.add('active');
                        link.setAttribute('aria-current', 'page');
                    } else {
                        link.classList.remove('active');
                        link.removeAttribute('aria-current');
                    }
                });
            });
    </script>
</body>
</html>

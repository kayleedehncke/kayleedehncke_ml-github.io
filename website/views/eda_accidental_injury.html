<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Prep & EDA - Mass Shootings</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../recourses/css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar-placeholder"></div>
    
    <article>
        <h3 class="container mt-4">Accidental Injury by Firearm</h3>
        <section class="container mt-4" id="acc_inj_raw">
            <h5>Raw Data</h5>
            <img src="../recourses/img/tables/acc_inj_raw_table.png" alt="Accidental Injury Raw Data Table" class="img-fluid mb-3">
        </section>    
        <section class="container mt-4" id="acc_inj_shootings_cleaned">
            <h5>Cleaned Data</h5>
            <img src="../recourses/img/tables/acc_inj_cleaned_table.png" alt="Accidental Injury Cleaned Data Table" class="img-fluid mb-3">
        </section>
        <section class="container mt-4" id="acc_inj_shootings_eda">
            <h5>EDA</h5>
            <img src="../recourses/img/plots/acc_inj_by_state.png" alt="Accidental Injury by State Plot" class="img-fluid mb-3">
            <img src="../recourses/img/plots/acc_inj_by_year.png" alt="Accidental Injury by Year Plot" class="img-fluid mb-3">
            <img src="../recourses/img/plots/acc_inj_injury_killed_by_year.png" alt="Accidental Injury Injuries and Deaths by Year Plot" class="img-fluid mb-3">
        </section> 
    </article>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;

                // Highlight current page link
                let currentPage = window.location.pathname.split("/").pop().toLowerCase().split("?")[0].split("#")[0];
                if (!currentPage) currentPage = "home.html";
                const navLinks = document.querySelectorAll('#navbar-placeholder .nav-link');
                navLinks.forEach(link => {
                    if (link.getAttribute('href').toLowerCase() === currentPage) {
                        link.classList.add('active');
                        link.setAttribute('aria-current', 'page');
                    } else {
                        link.classList.remove('active');
                        link.removeAttribute('aria-current');
                    }
                });
            });
    </script>
</body>
</html>
